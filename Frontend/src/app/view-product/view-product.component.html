<!-- breadcrumb start-->
<section class="breadcrumb breadcrumb_bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb_iner">
          <div class="breadcrumb_iner_item">

            <h2>Products</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- breadcrumb start-->

<!-- food menu part start-->
<section class="food_menu">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="single-member">
          <div class="row">
            <div class="col-sm-6 " *ngFor="let i of products">
              <div class="single_food_item media">
                <img [src]="getImgSrc(i?.image)" height="200px" width="200px"
                  class="img-responsive" alt="...">
                <div class="media-body ">
                  <h5>{{i?.productName}}</h5>
                  <h5>{{i?.price | currency:"INR"}}</h5>
                  
                  <button  class="btn btn-lg"  [routerLink]="['/userlayout/view-product-detail', i?._id]">View</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- food menu part end-->
