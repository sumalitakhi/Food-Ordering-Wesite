<section class="breadcrumb breadcrumb_bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb_iner">
          <div class="breadcrumb_iner_item">
            <!-- <p>Home. Menu</p> -->
            <h2>Order Details</h2>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- breadcrumb start-->

<!-- food menu part start-->
<section class="food_menu">
  <div class="container">
    <div class="row ">
      <div class="col-md-12">
        <div class="single-member">
          <div class="row  ">
            <div class="col-md offset-md-1 ml-0 table-responsive ">
              <h1>Order Details</h1>
              <table class="table table-bordered ">
                <thead>
                  <tr>

                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>

                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of orderdetails">

                    <td>
                      <img [src]="getImgSrc(i?.productId?.image)" height="100px" class="img-responsive" alt="..."><br>
                      {{i?.productId.productName}}
                    </td>
                    <td>{{i?.quantity}}</td>

                    <td>{{i?.price | currency:"INR"}}</td>

                  </tr>
                </tbody>

              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- food menu part end-->
