


 <section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <!-- <p>Home. Menu</p> -->
                        <h2>Manage Table</h2>
                    </div>
                </div>
            </div>
        </div>

  </section>
  <!-- breadcrumb start-->
  
  <!-- food menu part start-->
  <section class="food_menu">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="single-member">
                <div class="row">
                    <div class="col-sm-9 offset-md-1 table-responsive   ">
                       
                        <h1>Manage Table</h1>
                        <table class="table table-bordered  mt-5">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Table Name </th>
                                    <th>Image</th>
                                    <th>Seats</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of tables">
                                    <td>{{i.tableId}}</td>
                                    <td>{{i.tableName}}</td>
                                    <td>
                                        <img [src]="getImgSrc(i.image)" height="100px" alt="">
                                    </td>
                                    <td>{{i.seats}}</td>
                                    <td>{{i.description}}</td>
                                    <td><a [routerLink]="['/adminlayout/table/update-table',i._id]">
                                        <i class="fa fa-edit text-success" ></i></a>&nbsp;&nbsp;
                                        <a (click)="delete(i._id)"><i class="fa-solid fa-trash text-danger"></i></a>
                                    </td>
                                </tr>
                               
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- food menu part end-->
