

 <section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <!-- <p>Home. Menu</p> -->
                        <h2>Add Table</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- breadcrumb start-->
  
  <!-- food menu part start-->
  <section class="food_menu">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="single-member">
                    
                <div class="row">
                   
                    <div class="col-sm-9 offset-md-1 table-bordered border-dark">
                        <h1>Add Table</h1>
                        <form [formGroup]="addForm"  (ngSubmit)="submit()">
                        <div class="row">
                            <div class="col-md mt-4">
                                <div class="row">
                                    <div class="col-md-1"><label>Name:</label>&nbsp;</div>
                                    <div class="col-md-9"><input type="text" class="form-control  offset-md-2" placeholder="Enter Table Name" formControlName="tableName"></div>
                                </div>
                                
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md mt-4">
                            <div class="row">
                                <div class="col-md-1"><label>Description:</label>&nbsp;</div>
                                <div class="col-md-9"><input type="textarea" class="form-control  offset-md-2" placeholder="Enter Description" formControlName="description"></div>
                            </div>
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-md mt-4">
                                <div class="row">
                                    <div class="col-md-1"><label>Seats:</label>&nbsp;</div>
                                    <div class="col-md-9"><input type="number" class="form-control  offset-md-2" placeholder="Enter Seats" formControlName="seats"></div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md mt-4">
                                <div class="row">
                                    <div class="col-md-2"><label class="h3">Image:</label>&nbsp;</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <div class="col-md-9 ">
                                <input type="file" class="h5" class="form-control" (change)="uploadimage($event)">
                            </div>
                            </div>
                                
                            </div>
                        </div>
                      
                        <div class="row">
                            <div class="col-md-8">
                                <input class="btn mt-4 mb-5  form-control " type="submit" value="Submit" >
                            </div>
                        </div>
                    </form>   
                    </div>
               
                </div>
            
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- food menu part end-->
