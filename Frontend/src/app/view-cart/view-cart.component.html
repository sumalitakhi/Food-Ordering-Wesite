<!-- food menu part start-->
<section class="food_menu">
  <div class="container">
    <div class="row ">
      <div class="col-md-12">
        <div class="single-member">
          <div class="row">
            <div class="col-md-12 offset-md-1 ml-0 table-responsive ">
              <h1>View Cart</h1>
              <table class="table table-bordered ">
                <thead>
                  <tr>
                    <th scope="col">Sr.No</th>
                    <th scope="col">Product</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th scope="col">Subtotal</th>
                    <th scope="col">Remove</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of cartItems; let y = index">
                    <td>{{y+1}}</td>
                    <td>
                      <img [src]="getImgSrc(i?.productId?.image)" height="100px" class="img-responsive" alt="..."><br>
                      {{i?.productId?.productName}}
                    </td>
                    <td>
                      <button (click)="updateQuantity(i?._id, i?.quantity - 1)">-</button>
                      <button>{{i?.quantity}}</button>
                      <button (click)="updateQuantity(i?._id, i?.quantity + 1)">+</button>
                    </td>
                    <td>{{i?.productId?.price | currency:"INR"}}</td>
                    <td>{{i?.productId?.price * i?.quantity | currency:"INR"}}</td>
                    <td (click)="delete(i?._id)"><i style="cursor: pointer" class="fa fa-trash"></i></td>
                  </tr>
                  <tr *ngIf="cartItems.length> 0">
                    <td colspan="4" class="text-end">Total</td>
                    <td colspan="2" class="text-start">{{total | currency:"INR"}}
                      <input class="btn btn-lg p-0 form-control" (click)="saveProdList()" [routerLink]="['/payment', total]" type="submit" value="Pay Now">
                    </td>
                    
                  </tr>
                </tbody>
                
              </table>
            </div>
