<section class="contact-section section_padding">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2 class="contact-title">Get in Touch</h2>
      </div>
      <div class="col-lg ">
        <form [formGroup]="addForm" (ngSubmit)="submit()"
          class="form-contact contact_form"
          action="contact_process.php"
          method="post"
          id="contactForm"
          novalidate="novalidate">
          <div class="row">
            <div class="col-12 ">
              <div class="form-group">

                <textarea
                  class="form-control w-100 table "
                  name="message"
                  id="message"
                  cols="30"
                  rows="9"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter Message'"
                  placeholder="Enter Message" formControlName="message"></textarea>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input
                  class="form-control table"
                  name="name"
                  id="name"
                  type="text"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter your name'"
                  placeholder="Enter your name" formControlName="name" />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input
                  class="form-control table"
                  name="email"
                  id="email"
                  type="email"
                  onfocus="this.placeholder = ''"
                  onblur="this.placeholder = 'Enter email address'"
                  placeholder="Enter email address " formControlName="email" />
              </div>
            </div>

          </div>
          <div class="form-group mt-3">
            <button type="submit" class="button button-contactForm btn_4">
              Send Message
            </button>
          </div>
        </form>
      </div>
      <div class="col-md-4 contact"></div>

    </div>
    <div class="row">
      <div class="col-md">
        <iframe width="800px" height="400" frameborder="0"
          src="https://www.bing.com/maps/embed?h=400&w=700&cp=31.63672287196482~75.8347714311135&lvl=15.508857415370606&typ=d&sty=r&src=SHELL&FORM=MBEDV8"
          scrolling="no">
        </iframe>

      </div>

      <div class="col-md mt-5">
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-home"></i></span>
          <div class="media-body">
            <h3>Hariana, Hoshiarpur.</h3>
            <p>OPP Pnb Bank, Dasuya Rd,Near Post Office,Punjab 144208</p>
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-tablet"></i></span>
          <div class="media-body">
            <h3>9876543210</h3>
            <p>Mon to Sat 9am to 11pm</p>
          </div>
        </div>
        <div class="media contact-info">
          <span class="contact-info__icon"><i class="ti-email"></i></span>
          <div class="media-body">
            <h3>SNP32@gmail.com</h3>
            <p>Send us your query anytime!</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
