<!-- food menu part start-->
<section class="food_menu">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="single-member">
          <div class="row">
            <div class="col-md offset-md-1 table-responsive ">

              <h1>Manage Product</h1>
              <table class="table table-bordered mt-5 border-dark">
                <thead class="h5">
                  <tr>
                    <th>Sr no.</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Sub Category</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>price</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of products">
                    <td>{{i?.productId}}</td>
                    <td>{{i?.productName}}</td>
                    <td>{{i?.categoryId?.categoryName}}</td>
                    <td>{{i?.subCategoryId?.subCategoryName}}</td>
                    <td>{{i?.description}}</td>
                    <td>
                      <img [src]="getImgSrc(i.image)" height="100px" alt>
                    </td>
                    <td>{{i?.price}}</td>
                    <td><i class="fa fa-edit text-success"
                        [routerLink]="['/adminlayout/product/update-product', i?._id]"></i>&nbsp;&nbsp;&nbsp;
                      <i class="fa-solid fa-trash text-danger"
                        (click)="delete(i._id)"></i></td>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- food menu part end-->
