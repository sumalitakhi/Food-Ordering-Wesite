    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <!-- <p>Home. Menu</p> -->
                        <h2>Manage Category</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- breadcrumb start-->
  
  <!-- food menu part start-->
  <section class="food_menu">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="single-member">
                <div class="row">
                    <div class="col-sm-9 offset-md-1 table-responsive   ">
                        <h1>Manage Category</h1>
                        <table class="table table-bordered">
                            <thead class="h5" >
                                <tr>
                                    <th>#</th>
                                    <th>Category</th>
                                    <th>Image</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of categories">
                                    <td>{{i.categoryId}}</td>
                                    <td>{{i.categoryName}}</td>
                                    <td>
                                        <img [src]="getImgSrc(i.image)" height="100px" alt="">
                                    </td>
                                    <td><a [routerLink]="['/adminlayout/category/update-category',i._id]"><i class="fa fa-edit text-success"></i></a>&nbsp;&nbsp;&nbsp;
                                    <a (click)="delete(i._id)"><i class="fa-solid fa-trash text-danger"></i></a></td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- food menu part end-->
