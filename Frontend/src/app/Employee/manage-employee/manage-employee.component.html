

 <section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <!-- <p>Home. Menu</p> -->
                        <h2>Manage Employee</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- breadcrumb start-->
  
  <!-- food menu part start-->
  <section class="food_menu">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="single-member">
                <div class="row">
                    <div class="col-md-12 table-responsive  ">
                        <h1>Manage Employee</h1>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                    <th>Address</th>
                                    <th>Gender</th>
                                    <th>Date of joining</th>
                                    <th>Experience</th>
                                    <th>Designation</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of employees">
                                    <td>{{i.employeeId}}</td>
                                    <td>{{i.name}}</td>
                                    <td>{{i.email}}</td>
                                    <td>{{i.phone}}</td>
                                    <td>{{i.address}}</td>
                                    <td>{{i.gender}}</td>
                                    <td>{{i.dateJoining}}</td>
                                    <td>{{i.experience}}</td>
                                    <td>{{i.designation}}</td>
                                    <td><i class="fa fa-edit text-success" [routerLink]="['/adminlayout/Employee/update-employee',i._id]"></i>
                                     &nbsp;&nbsp; <a (click)="delete(i._id)"><i class="fa-solid fa-trash text-danger"></i></a>
                                    </td>
                                </tr>
                              
                               
                            </tbody>
                        </table>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- food menu part end-->
