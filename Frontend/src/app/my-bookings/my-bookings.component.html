<!-- food menu part start-->
<section class="food_menu">
    <div class="container">
        <div class="row ">
            <div class="col-md-12">
                <div class="single-member">
                    <div class="row  ">
                        <div class="col-md offset-md-1 ml-0 table-responsive ">
                            <h1>My Bookings</h1>
                            <table class="table table-bordered ">
                                <thead>
                                    <tr>

                                        <th scope="col">Booking Id</th>
                                        <!-- <th scope="col">Booked By</th> -->
                                        <th scope="col">Name</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Time</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Table</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of bookings">
                                        <td>{{i?.bookingId}}</td>
                                        <!-- <td>{{i?.userId?.firstName}} {{i?.userId?.lastName}}</td> -->
                                        <td>{{i?.name}}</td>
                                        <td>{{i?.date | date}}</td>
                                        <td>{{i?.time}}</td>
                                        <td>{{i?.description}}</td>
                                        <td>{{i?.tableId.tableName}}</td>

                                        <td *ngIf="i?.status == 'Pending'">
                                            <button class="btn btn-danger"
                                                (click)="checkStatus(i?._id, 'Canceled')">Cancel</button>
                                        </td>
                                        <td *ngIf="i?.status != 'Pending'">{{i?.status}}</td>
                                    </tr>
                                </tbody>

                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- food menu part end-->
