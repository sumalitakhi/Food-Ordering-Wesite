

<section class="breadcrumb breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <!-- <p>Home. Menu</p> -->
                        <h2>Manage Menu</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- breadcrumb start-->

  <!-- food menu part start-->
  <section class="food_menu">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="single-member">
                <div class="row">
                    <div class="col-sm-9 offset-md-1 table-responsive   ">
                        <h1>Manage Menu</h1>
                        <table class="table table-bordered">
                            <thead class="h5" >
                                <tr>
                                    <th>#</th>
                                    <th>Category</th>
                                    <th>Sub-Category</th>
                                    <th>Image</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of categories">
                                    <td>{{i.subCategoryId}}</td>
                                    <td>{{i.categoryId.categoryName}}</td>
                                    <td>{{i.subCategoryName}}</td>
                                    <td>
                                        <img [src]="getImgSrc(i.image)" height="100px"alt="">
                                    </td>
                                    <td><i class="fa fa-edit text-success" [routerLink]="['/adminlayout/sub-category/update', i?._id]"></i>&nbsp;&nbsp;&nbsp;
                                        <i class="fa-solid fa-trash text-danger"(click)="delete(i._id)"></i></td>
                                </tr>

                            </tbody>
                        </table>

                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- food menu part end-->
