<!-- food menu part start-->
<section class="food_menu">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="single-member">
                    <div class="row">
                        <div class="col-md offset-md-1 table-bordered border-dark ">
                            <h1>Add Menu</h1>
                            <form [formGroup]="addSubCategory" (ngSubmit)="submit()">
                                <div class="row">
                                    <div class="col-md mt-4 ">
                                        <div class="row ">
                                            <div class="col-md-3"><label class="h3">Name:</label>&nbsp;</div>
                                            <div class="col-md-8"><input type="text" class="form-control"
                                                    placeholder="Enter SubCategory" formControlName="subCategoryName">
                                            </div>
                                        </div>
                                        <div class="row mt-4 ">
                                            <div class="col-md-3"><label class="h3">Select Category:</label>&nbsp;</div>
                                            <div class="col-md-8">
                                                <select class="form-control" formControlName="categoryId" ch>
                                                    <option value="" disabled selected>Select</option>
                                                    <option *ngFor="let i of categories" [value]="i?._id">
                                                        {{i.categoryName}}</option>
                                                </select>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="row mt-4">
                                    <div class="col-md-3"><label class="h3">Image:</label>&nbsp;</div>
                                    <div class="col-md-8 ">
                                        <input type="file" class="h5" class="form-control" (change)="uploadimage($event)">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-8">
                                        <input class="btn mt-4 mb-5 form-control " type="submit" value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- food menu part end-->
