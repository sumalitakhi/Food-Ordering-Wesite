  <!-- food menu part start-->
  <section class="food_menu">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="single-member">
                <div class="row">
                    <div class="col-sm-11 offset-md-1 table-responsive   ">
                        <span>Customer</span>
                        <span><button class="btn"  routerLink="/adminlayout/view-feedback">View Feedback</button></span>
                        <table class="table table-bordered">
                            <thead class="h5" >
                                <tr>
                                    <th>#</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Gender</th>
                                    <th>Phone Number</th>
                                    <th>address</th>
                                    <th>Action</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of customers">
                                    <td>{{i.customerId}}</td>
                                    <td>{{i.firstName}}</td>
                                    <td>{{i.lastName}}</td>
                                    <td>{{i.email}}</td>
                                    <td>{{i.gender}}</td>
                                    <td>{{i.phone}}</td>
                                    <td>{{i.address}}</td>
                                    <td *ngIf="i?.userId?.status">
                                        <button (click)="changeStatus(i?.userId?._id, 'false')" class="btn-success">Block</button>
                                    </td>
                                    <td *ngIf="!i?.userId?.status">
                                        <button (click)="changeStatus(i?.userId?._id, 'true')" class=" btn-danger">UnBlock</button>
                                    </td>
                                   
                                    
                                </tr>
                              
                            </tbody>
                        </table>

                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <!-- food menu part end-->
